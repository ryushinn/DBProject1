<body class="bg-light ">
<div class="container">
    <div class="py-5 text-center ">
        <h2 th:text="!${mPlayer}?'Player Application Form':'Player Modification Form'"></h2>
        <p class="lead ligh">Please fill in your information, then click SUBMIT to hand in.</p>
        <div th:class="${success}?'badge-success text-center col-md-6 offset-md-3':
        'badge-dark text-center col-md-6 offset-md-3'" th:text="${msg}" th:if="${msg}"></div>
    </div>
    <div class="row">

        <div class="col-md-8 order-md-1 offset-md-2">
            <form th:action="@{/player}" th:method="post">
                <input type="hidden" th:if="${mPlayer}" th:name="_method" th:value="put"/>
                <input type="hidden" th:if="${mPlayer}" th:name="playerId" th:value="${mPlayer.playerId}"/>
                <h4 class="mb-3">Profile</h4>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputRealName">RealName</label>
                        <input type="text" class="form-control" id="inputRealName" placeholder="Your RealName" ,
                               name="name" th:value="${mPlayer}?${mPlayer.name}"/>
                    </div>
                    <div class="form-group col-md-6 offset-md-1">
                        <label for="inputGameId">GameId</label>
                        <input type="text" class="form-control" id="inputGameId" placeholder="Your GameId"
                               name="gameName" th:value="${mPlayer}?${mPlayer.gameName}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5 ">
                        <label for="inputAge">Age</label>
                        <select class="form-control" id="inputAge" name="age">
                            <option value="-1">please select</option>
                            <option th:each="i: ${#numbers.sequence(16,30)}" th:text="${i}" th:value="${i}"
                                    th:selected="${mPlayer}?${i}==${mPlayer.age}"></option>
                        </select>
                    </div>
                    <!--<span class="col-md-3"></span>-->
                    <div id="inputSex" class="form-group col-md-6 offset-md-1">
                        <label for="inputSex">Sex</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="inputSex1" value="male"
                                   th:checked="${mPlayer}?${mPlayer.sex.equals('male')}:true">
                            <label class="form-check-label" for="inputSex1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="inputSex2" value="female"
                                   th:checked="${mPlayer}?${mPlayer.sex.equals('female')}">
                            <label class="form-check-label" for="inputSex2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <h4 class="mb-3">GameInfo</h4>
                <div class="form-group col-md-6 ">
                    <label for="inputPos">Position you play</label>
                    <select class="form-control" id="inputPos", name="position">
                        <option value="0">please select</option>
                        <option value="1" th:selected="${mPlayer}?${mPlayer.position}==1">Carry</option>
                        <option value="2" th:selected="${mPlayer}?${mPlayer.position}==2">Mid</option>
                        <option value="3" th:selected="${mPlayer}?${mPlayer.position}==3">Offlane</option>
                        <option value="4" th:selected="${mPlayer}?${mPlayer.position}==4">Support</option>
                        <option value="5" th:selected="${mPlayer}?${mPlayer.position}==5">Hard Support</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
