            <div class="h6 text-warning">&lt;TIP&gt; USE '%' TO FUSSY QUERY</div>

                <div th:class="${success}?'badge-success text-center col-md-6':
        'badge-dark text-center col-md-6'" th:text="${msg}" th:if="${msg}"></div>
                <form th:action="@{/player/retrieve}" th:method="get">
                    <h4 class="mb-3">Profile</h4>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputRealName">RealName</label>
                            <input name="name" type="text" class="form-control" id="inputRealName"/>
                        </div>
                        <div class="form-group col-md-6 offset-md-1">
                            <label for="inputGameId">GameId</label>
                            <input name="gameName" type="text" class="form-control" id="inputGameId"/>
                        </div>
                    </div>
                    <h4 class="mb-3">GameInfo</h4>
                    <div class="form-group col-md-6 ">
                        <label for="inputPos">Position you play</label>
                        <!-- todo: 改成button bar的形式-->
                        <select class="form-control" id="inputPos" , name="position">
                            <option value="-1">please select</option>
                            <option value="1">Carry</option>
                            <option value="2">Mid</option>
                            <option value="3">Offlane</option>
                            <option value="4">Support</option>
                            <option value="5">Hard Support</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="inputTeam">Team</label>
                        <select class="form-control" id="inputTeam", name="belong">
                            <option value="-1">please select</option>
                            <option th:each="team:${teams}"
                                    th:value="${team.teamId}"
                                    th:text="${team.tname}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
