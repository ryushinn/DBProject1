<body class="bg-light ">
<div class="container">
    <div class="py-5 text-center ">
        <h2 th:text="!${mTeam}?'Team Application Form':'Team Modification Form'"></h2>
        <p class="lead ligh">Please fill in your information, then click SUBMIT to hand in.</p>
        <div th:class="${success}?'badge-success text-center col-md-6 offset-md-3':
        'badge-dark text-center col-md-6 offset-md-3'" th:text="${msg}" th:if="${msg}"></div>
    </div>
    <div class="row">

        <div class="col-md-8 order-md-1 offset-md-2">
            <form th:action="@{/team}" th:method="post">
                <input type="hidden" th:if="${mTeam}" th:name="_method" th:value="put"/>
                <input type="hidden" th:if="${mTeam}" th:name="teamId" th:value="${mTeam.teamId}"/>
                <h4 class="mb-3">Team Info</h4>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputTeamName">Team Name</label>
                        <input type="text" class="form-control" id="inputTeamName" placeholder="Team Name" ,
                               name="tname" th:value="${mTeam}?${mTeam.tname}"/>
                    </div>
                    <div class="form-group col-md-6 offset-1">
                        <label for="inputTeam">Region</label>
                        <select class="form-control" id="inputTeam", name="in">
                            <option value="-1">please select</option>
                            <option th:each="region:${regions}"
                                    th:value="${region.regionId}"
                                    th:text="${region.rname}"
                                    th:selected="${mTeam}?${mTeam.in}==${region.regionId}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCoachName">Coach</label>
                        <input type="text" class="form-control" id="inputCoachName" placeholder="Coach Name" ,
                               name="coach" th:value="${mTeam}?${mTeam.coach}"/>
                    </div>
                    <div class="form-group col-md-6 offset-md-1">
                        <label for="inputSponsor">Sponsor</label>
                        <input type="text" class="form-control" id="inputSponsor" placeholder="Sponsors"
                               name="sponsor" th:value="${mTeam}?${mTeam.sponsor}"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
